<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Prediction</title>
</head>
<body>
    <h1>Muscle Prediction App</h1>
    <form id="prediction-form">
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>
        <button type="submit">Predict</button>
    </form>
    <p id="prediction-result"></p>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const sets = document.getElementById('sets').value;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sets, reps, weight }),
            });

            const result = await response.json();
            document.getElementById('prediction-result').textContent = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
